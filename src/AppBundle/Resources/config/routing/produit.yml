produit_index:
    path:     /
    defaults: { _controller: "AppBundle:Produit:index" }
    methods:  GET

produit_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Produit:show" }
    methods:  GET

produit_new:
    path:     /new
    defaults: { _controller: "AppBundle:Produit:new" }
    methods:  [GET, POST]

produit_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Produit:edit" }
    methods:  [GET, POST]

produit_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Produit:delete" }
    methods:  DELETE
products:
    path:     /product/{id}
    defaults: { _controller: "AppBundle:Produit:product" }
    methods:  [GET, POST]
details_product:
    path:     /details_product/{id}
    defaults: { _controller: "AppBundle:Produit:details_product" }
    methods:  [GET, POST]